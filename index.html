<!DOCTYPE html>
<html>
<head>
    <script defer src="./js/pixi.min.js"></script>
    <!-- Load gl-matrix directly from script -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script defer src="./js/victor.min.js"></script>
    <script defer src="./js/space_subdiv.js"></script>
    <style>
      /* ensure no default padding/margin on html element */
      html, body { margin: 0; padding: 0; }
    </style>
</head>
<body style="margin: 0; padding: 0; overflow: hidden; background: radial-gradient(circle at center, #1C1C1F 0%, #000000 100%)">
    <svg id="svgAttractor" width="100%" height="100%" style="position:absolute;top:0;left:0;pointer-events:none;z-index:1;">
        <!-- Hidden attractor path: used for computation only -->
        <!-- shrink attractor ring by factor 1.5: 30% / 1.5 = 20% -->
        <circle id="attractorPath" cx="50%" cy="50%" r="20%" fill="none" visibility="hidden" />
    </svg>
    <!-- UI slider to adjust attractor radius in real time -->
    <div id="uiContainer" style="position:absolute;top:10px;left:10px;z-index:2;color:white;font-family:sans-serif;">
        <div style="margin-bottom:4px;">
            <label>Attractor radius: </label>
            <input type="range" id="attractorRadius" min="0" max="50" step="1" value="20">
            <span id="radiusValue">20%</span>
        </div>
    </div>
    <script defer src="./js/agent.js"></script>
    <script defer src="./js/index.js"></script>
</body>
</html>
