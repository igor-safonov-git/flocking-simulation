<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Spline Scene</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvasxw {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.162.0/examples/jsm/controls/OrbitControls.js",
                "@splinetool/loader": "https://unpkg.com/@splinetool/loader@1.0.0/build/SplineLoader.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
        import SplineLoader from '@splinetool/loader';

        // camera
        const camera = new THREE.PerspectiveCamera(5.8, window.innerWidth / window.innerHeight, 70, 100000);
        camera.position.set(14121.87, 2906.52, 4808.28);
        camera.quaternion.setFromEuler(new THREE.Euler(-0.68, 1.19, 0.65));

        // scene
        const scene = new THREE.Scene();

        // spline scene
        const loader = new SplineLoader();
        loader.load('https://prod.spline.design/TJbr5AsUDecVuhz0/scene.splinecode', (splineScene) => {
            scene.add(splineScene);
        });

        // renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        document.body.appendChild(renderer.domElement);

        // scene settings
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFShadowMap;

        scene.background = new THREE.Color('#18181a');
        renderer.setClearAlpha(0);

        // orbit controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.125;

        window.addEventListener('resize', onWindowResize);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate(time) {
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
