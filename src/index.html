<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Life Simulator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            width: 100vw;
            height: 100vh;
        }
        #ui {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: Arial, sans-serif;
        }
        .slider-container {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div class="slider-container">
            <label for="attraction">Attraction Force</label>
            <input type="range" id="attraction" min="0" max="1" step="0.1" value="0.5">
        </div>
        <div class="slider-container">
            <label for="repulsion">Repulsion Force</label>
            <input type="range" id="repulsion" min="0" max="1" step="0.1" value="0.5">
        </div>
        <div class="slider-container">
            <label for="particleCount">Particle Count</label>
            <input type="range" id="particleCount" min="10" max="1000" step="10" value="100">
        </div>
    </div>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
